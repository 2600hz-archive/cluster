<div>
    <form id="serverinfo">
        <br/>
        <span class="tooltip-wrapper" tooltip="Server Type.">
            <span class="tooltip"/>
            <label class="newServerLbl">Type: </label>
        </span>
        <input id="type" name="type" type="text"value="${servers[0]}" disabled="disabled"/><div class="clear"/>
        {{if type == 0}}
        <span class="tooltip-wrapper" tooltip="A hostname is a name assigned to the server connected to a network in order identify it.">
            <span class="tooltip"/>
            <label class="newServerLbl">Hostname: </label>
        </span>
        <input id="hostname" name="hostname" type="text"/><div class="clear"/>

        <span class="tooltip-wrapper" tooltip="An Internet Protocol address (IP address) is a numerical address assigned to each server.">
            <span class="tooltip"/>
            <label class="newServerLbl">IP: </label>
        </span>
        <input id="ip" type="text" name="ip"/><div class="clear"/>

        <span class="tooltip-wrapper" tooltip="SSH is a secure network protocol allowing users to remotely connect to a server.<br/>By default, the port is 22.">
            <span class="tooltip"/>
            <label class="newServerLbl">SSH Port: </label>
        </span>
        <input id="ssh_port" type="text" name="ssh_port"/><div class="clear"/>

        <span class="tooltip-wrapper" tooltip="Main password on the server.">
            <span class="tooltip"/>
            <label class="newServerLbl">Root Password: </label>
        </span>
        <input id="root_password" type="password" name="password"/><div class="clear"/>
        {{else}}
        <span class="tooltip-wrapper" tooltip="API Key from Rackspace or Amazon.">
            <span class="tooltip"/>
            <label class="newServerLbl">API Key: </label>
        </span>
        <input id="key" name="key" type="text"/><div class="clear"/>
        {{/if}}
        <span class="tooltip-wrapper" tooltip="An operating system (OS) is software, consisting of programs and data, that runs on computers or servers.">
            <span class="tooltip"/>
            <label class="newServerLbl">OS: </label>
        </span>
        <select name="os">
            <option value="centos5-gems">CentOS 5</option>
        </select><div class="clear"/>

        <span class="tooltip-wrapper" tooltip="Server Type.">
            <span class="tooltip"/>
            <label class="newServerLbl">Roles: </label>
        </span>
        <input class="roles" name="roles" type="checkbox" value="winkstart_deploy_opensips"/> Call Director - OpenSIPs<div class="clear"/>
        <input class="roles" name="roles" type="checkbox" value="winkstart_deploy_whapps"/>  App Server - Whapps Controller<div class="clear"/>
        <input class="roles" name="roles" type="checkbox" value="winkstart_deploy_bigcouch"/> Database Server - CouchDB<div class="clear"/>
        <input class="roles" name="roles" type="checkbox" value="winkstart_deploy_whistle_fs"/> Media Server - FreeSWITCH<div class="clear"/>  

        <a class="save_btnServer" href="#">Deploy</a>
    </form>
</div>
